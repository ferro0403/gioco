<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PvP 2D Browser Arena</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="ui-panel">
    <div class="card">
      <h1>Mini Arena PvP</h1>
      <label>Nickname</label>
      <input id="nickname" maxlength="16" placeholder="Player" />
      <label>Personaggio</label>
      <div id="characters"></div>
      <button id="startBtn">Entra</button>
      <p class="hint">Mobile: joystick sinistra, mira e spara a destra. Desktop: WASD + mouse.</p>
    </div>
  </div>
  <canvas id="game"></canvas>
  <canvas id="overlay"></canvas>
  <div id="hud">
    <div id="stats"></div>
    <div id="scoreboard"></div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
